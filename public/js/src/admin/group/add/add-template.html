<div class="col-md-4 col-md-offset-4">
	<div class="panel panel-default">
		<div class="panel-heading">Add group</div>
		<form name="signup-form" ng-submit="add_group()">
		<div class="panel-body">
			<div class="form-group">
				<input type="text" ng-model="data.name" class="form-control" placeholder="Group name" required/>
			</div>
		</div>
		<div class="panel-footer">
			<input type="submit" class="btn btn-primary btn-md btn-block" value="Add new group"/>
		</div>
		</form>
	</div>
</div>
