<div class="col-md-4 col-md-offset-4">
	<div class="panel panel-default">
		<div class="panel-heading">Add user</div>
		<form name="signup-form" ng-submit="add_user()">
		<div class="panel-body">
			<div class="form-group">
				<input type="text" ng-model="data.username" class="form-control" placeholder="Username" required/>
			</div>
			<div class="form-group">
				<input type="email" ng-model="data.email" class="form-control" placeholder="Email" required/>
			</div>
            <div class="form-group">
				<input type="text" ng-model="data.first_name" class="form-control" placeholder="First name" required/>
			</div>
			<div class="form-group">
				<input type="text" ng-model="data.last_name" class="form-control" placeholder="Last name" required/>
			</div>
			<div class="form-group">
				<input type="password" ng-model="data.password1" class="form-control" placeholder="Password" required/>
			</div>
			<div class="form-group">
				<input type="password" ng-model="data.password2" class="form-control" placeholder="Confirm password" required/>
			</div>
            <div class="checkbox">
				<label>
                  <input type="checkbox" ng-model="data.is_staff">Staff
				</label>
            </div>
            <div class="checkbox">
                <label>
                  <input type="checkbox" ng-model="data.is_superuser">Superuser
				</label>
            </div>
		</div>
		<div class="panel-footer">
			<input type="submit" class="btn btn-primary btn-md btn-block" value="Add new user"/>
		</div>
		</form>
	</div>
</div>
