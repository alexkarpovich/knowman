<div class="col-md-4 col-md-offset-4">
	<div class="panel panel-default">
		<div class="panel-heading">Log in</div>
		<form name="login-form" ng-submit="login()">
		<div class="panel-body">
			<div class="form-group">
				<input type="text" ng-model="loginData.username" class="form-control" placeholder="Username" required/>
			</div>			
			<div class="form-group">
				<input type="password" ng-model="loginData.password" class="form-control" placeholder="Password" required/>
			</div>		
			<div class="checkbox">
			    <label>
			      <input type="checkbox" ng-model="loginData.rememberme"> Remember me
			    </label>
			</div>
            <div class="oauth-links">
                <a href="{{ oauth.vk }}" class="btn btn-default btn-md"><span class="fa fa-vk fa-2x"></span></a>
                <a href="{{ oauth.facebook }}" class="btn btn-default btn-md"><span class="fa fa-facebook fa-2x"></span></a>
                <a href="{{ oauth.twitter }}" class="btn btn-default btn-md"><span class="fa fa-twitter fa-2x"></span></a>
                <a href="{{ oauth.google }}" class="btn btn-default btn-md"><span class="fa fa-google fa-2x"></span></a>
            </div>
		</div>
		<div class="panel-footer">
			<input type="submit" class="btn btn-success btn-md btn-block" value="Log in"/>
		</div>
		</form>
	</div>
</div>
