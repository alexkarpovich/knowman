<div class="col-md-4 col-md-offset-4">
	<div class="panel panel-default">
		<div class="panel-heading">Sign up</div>
		<form name="signup-form" ng-submit="signup()">
		<div class="panel-body">
			<div class="form-group">
				<input type="text" ng-model="signupData.username" class="form-control" placeholder="Username" required/>
			</div>
			<div class="form-group">
				<input type="email" ng-model="signupData.email" class="form-control" placeholder="Email" required/>
			</div>
			<div class="form-group">
				<input type="password" ng-model="signupData.password" class="form-control" placeholder="Password" required/>
			</div>
			<div class="form-group">
				<input type="password" ng-model="signupData.confirmPassword" class="form-control" placeholder="Confirm password" required/>
			</div>
		</div>
		<div class="panel-footer">
			<input type="submit" class="btn btn-warning btn-md btn-block" value="Sign up"/>
		</div>
		</form>
	</div>
</div>
